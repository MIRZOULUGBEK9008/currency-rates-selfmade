<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency rates</title>

    <!-- FAVICON  -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <!-- FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link rel="stylesheet" href="css/css.min.css"> -->
  </head>

  <body>
    <!-- LOADER  -->
    <div class="loader-wrapper js-loader">
      <span class="loader"></span>
    </div>

    <!-- * SECTION-EXCHANGE -->
    <section class="section-exchange">
      <div class="section-exchange__container container">
        <div class="section-exchange__content">
          <h2 class="section-exchange__title">
            Always get the real<br />exchange rate
          </h2>
          <p class="section-exchange__text">
            Banks markup the exchange rate when you spend or transfer money
            abroad. We don't.
          </p>
        </div>

        <!-- * EXCHANGER -->
        <section class="section-exchange__exchanger exchanger">
          <h2 class="visually-hidden">Exchanger</h2>
          <div class="exchanger__inner" id="exchangerInner">
            <!-- * /====================================// -->
            <!-- FROM -->
            <!-- * /====================================// -->
            <div class="exchanger__select-area select-rate">
              <div
                class="select-rate__selected-zone select-rate__selected-zone--from js-country-rate-selected-zone"
              >
                <span class="select-rate__country-name js-country-name-selected"
                  >GBP &centerdot; British Pound</span
                >
                <img
                  class="select-rate__country-flag js-country-flag-selected"
                  src="https://hatscripts.github.io/circle-flags/flags/gb.svg"
                  width="32"
                  height="32"
                />
                <img
                  class="select-rate__arrow-down-icon"
                  src="img/arrow-down-icon.png"
                  alt=""
                  aria-hidden="true"
                  width="12"
                  height="12"
                />
              </div>
              <div class="select-rate__search-list-wrapper">
                <div class="select-rate__search-wrapper">
                  <input
                    class="select-rate__search js-country-rate-search"
                    type="text"
                    inputmode="search"
                    placeholder="Search currency"
                    autocomplete="off"
                  />
                  <img
                    class="select-rate__search-icon"
                    src="img/search-icon.png"
                    width="20"
                    height="20"
                    alt=""
                    aria-hidden="true"
                  />
                </div>
                <div class="select-rate__list-wrapper">
                  <div class="select-rate__no-data">No data</div>
                  <ul class="select-rate__list js-select-rate-list"></ul>
                </div>
              </div>

              <!-- INPUT -->
              <input
                class="select-rate__input"
                id="exchangeFrom"
                type="number"
                min="0"
                max="10000"
                maxlength="5"
                autofocus="true"
                autocomplete="off"
              />
            </div>

            <!-- SWIPPER -->
            <button class="exchanger__swipper swipper" id="swipper">
              <div class="swipper__inner">
                <img
                  class="swipper__img"
                  src="./img/swap-icon.png"
                  alt="Rate swipper"
                  width="24"
                  height="24"
                />
              </div>
            </button>

            <!-- * /====================================// -->
            <!-- TO -->
            <!-- * /====================================// -->
            <div class="exchanger__select-area select-rate">
              <div
                class="select-rate__selected-zone js-country-rate-selected-zone"
              >
                <span class="select-rate__country-name js-country-name-selected"
                  >USD &centerdot; US Dollar</span
                >
                <img
                  class="select-rate__country-flag js-country-flag-selected"
                  src="https://hatscripts.github.io/circle-flags/flags/us.svg"
                  width="32"
                  height="32"
                />
                <img
                  class="select-rate__arrow-down-icon"
                  src="img/arrow-down-icon.png"
                  alt=""
                  aria-hidden="true"
                  width="12"
                  height="12"
                />
              </div>
              <div class="select-rate__search-list-wrapper">
                <div class="select-rate__search-wrapper">
                  <input
                    class="select-rate__search js-country-rate-search"
                    type="text"
                    inputmode="search"
                    autocomplete="off"
                    placeholder="Search currency"
                  />
                  <img
                    class="select-rate__search-icon"
                    src="img/search-icon.png"
                    width="20"
                    height="20"
                    alt=""
                    aria-hidden="true"
                  />
                </div>
                <div class="select-rate__list-wrapper">
                  <div class="select-rate__no-data">No data</div>
                  <ul class="select-rate__list js-select-rate-list"></ul>
                </div>
              </div>

              <!-- INPUT -->
              <input
                class="select-rate__input select-rate__input--to"
                id="exchangeTo"
                type="number"
                min="0"
                max="10000"
                maxlength="5"
                autocomplete="off"
                placeholder="0"
              />
            </div>
          </div>
        </section>
      </div>
    </section>

    <!-- TEMPLATES  -->
    <template id="countryRateTemplate">
      <li class="select-rate__option" data-rate="">
        <img
          class="select-rate__flag js-country-flag"
          src=""
          alt=""
          width="24"
          height="24"
        />
        <span class="select-rate__rate js-country-rate"></span>
        <span class="select-rate__country-code js-country-code"></span>
      </li>
    </template>

    <!-- ! Mualliflik huquqlari ==> Freepik-->

    <script src="js/main.js" type="module"></script>
  </body>
</html>
